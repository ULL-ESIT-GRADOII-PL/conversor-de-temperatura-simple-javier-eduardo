<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>JavaScript Temperature Converter</title>
     <link href="normalize.css" rel="stylesheet" type="text/css">
     <link href ="index.css" rel="stylesheet" type="text/css">
     <script type="text/javascript" src="temperature.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Temperature Converter</h1>
        <div class="links">
          <br>
          <br>
          Here in this div we will have the links of the pages of emmet, javascript, html5, css3 and web-developer plugin.
        </div>
      </div>
      <div class="block">
        <img src="termometer.png" alt="termometer" style="width:100px;height:100px;">
        <table>
          <tr>
            <th>Enter  Temperature (examples: 32F, 45C, -2.5f):</th>
            <td><input id="original" autofocus onchange="calculate();" placeholder="32F" size="100"></td>
          </tr>
          <tr>
            <th>Converted Temperature:</th>
            <td><span class="output" id="converted"></span></td>
          </tr>
        </table>

      </div>
      <div class="footer">
        <h2> Eduardo Brito Sanchez - Javier Martin Hernandez<br></h2>
      </div>
    </div>




  </body>
</html>
